name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove all npm auth (hard reset)
        run: |
          rm -f ~/.npmrc
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config set always-auth false

      - name: Setup Node.js (OIDC only)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Verify auth state
        run: npm whoami || echo "OIDC mode â€“ not logged in"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish scoped package
        working-directory: packages/scoped
        run: npm publish --provenance --access public

      - name: Publish unscoped package
        working-directory: packages/unscoped
        run: npm publish --provenance --access public
