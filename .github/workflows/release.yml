name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write   # ðŸ”‘ Pflicht fÃ¼r Trusted Publisher (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”¥ ALLE npm Auth-Reste entfernen
      - name: Remove npm auth
        run: |
          rm -f ~/.npmrc
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Setup Node.js (OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Verify auth (expected to fail â€“ OIDC mode)
        run: npm whoami || echo "OIDC active â€“ no npm login"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish scoped
        working-directory: packages/scoped
        run: npm publish --provenance --access public

      - name: Publish unscoped
        working-directory: packages/unscoped
        run: npm publish --provenance --access public
