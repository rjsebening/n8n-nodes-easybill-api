name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: npm install
      - run: npm run build

      - name: Publish unscoped
        working-directory: packages/unscoped
        run: npm publish --provenance --access public

      - name: Publish scoped
        working-directory: packages/scoped
        run: npm publish --provenance --access public
